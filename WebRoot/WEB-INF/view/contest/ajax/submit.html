
<input type="hidden" name="solution.cid" value="${cid}">
<input type="hidden" name="solution.num" value="${problem.num}">

<div class="control-group">
  <label class="control-label" for="inputLanguage">Language</label>
  <div class="controls">
    <select class="input-small" id="inputLanguage" name="solution.language" accesskey="l"> 
    <#if program_languages??> 
    <#list program_languages as language>
      <option value="${language.id!}"<#if (solution.language)??><#if solution.language==language.id>selected</#if><#else><#if
        user.language==language.id>selected</#if></#if>>${language.name!}</option> 
    </#list> 
    </#if>
    </select>
  </div>
</div>
<div class="control-group solution">
  <label class="control-label" for="inputSource">Source Code</label>
  <div class="controls">
    <div id="file_div" ></div>
      <div id="file_parent" style="padding: 10px;">
        <textarea id="inputSource" minlength="10" maxlength="30000" name="solution.source" rows="20" cols="100" required accesskey="c">${(solution.source)!}</textarea>
      </div>
    </div>
  </div>
  <div class="syntax-box">
    <input type="hidden" name="syntax" value="0">
    <label for="syntax" class="checkbox"><input type="checkbox" name="syntax" id="syntax" value="1" accesskey="h"> <span>syntax highlight</span></label>
  </div>
</div>

<script src='assets/jquery-validation/dist/jquery.validate.min.js' type='text/javascript'></script>
<script src='assets/ideone/ace.js' type='text/javascript'></script>
<script src='assets/ideone/jquery.textarea.js' type='text/javascript'></script>
<script src='assets/ideone/ideone-common.js' type='text/javascript'></script>
<script type="text/javascript">   
    $().ready(function() {
      $("#submitForm").validate();
    });
</script>
